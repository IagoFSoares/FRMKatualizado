<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>FRAMEWORK</title>
		
		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<!-- stilo -->
   		 <link rel="stylesheet" type="text/css" href="style.css">

		<script type="text/javascript">
			function requisitarPagina(url) {
				document.getElementById('conteudo').innerHTML = ' '

			//gif loading
			if (!document.getElementById('loading')) {
				let imgLoading = document.createElement('img')
				imgLoading.id = 'loading'
				imgLoading.src = 'loading.gif'
				imgLoading.className = 'rounded mx-auto d-block'

				document.getElementById('conteudo').appendChild(imgLoading)
			}
			let ajax = new XMLHttpRequest()

			console.log(ajax.responseText)

			//requisição nao inciada, state = 0
			//console.log(ajax.readyState)



			ajax.open('GET', url)

			// conexão estabelecida com o servidor, state = 1
			//console.log(ajax.readyState)
			

			

			// lógica do progresso da requisição
			ajax.onreadystatechange = function() {
				if(ajax.readyState == 4 && ajax.status == 200) {

					document.getElementById('conteudo').innerHTML = ajax.responseText
					//document.getElementById('loading').remove()
				} 

				if(ajax.readyState == 4 && ajax.status == 404) {

					document.getElementById('conteudo').innerHTML = '.. tente outra vez...'
					//document.getElementById('loading').remove()
				} 
			}

			ajax.send()
			//console.log(ajax)
		}

		</script>
	
	</head>

	<body>

	      </div>
	    </nav>

	    			<a href="album.html" class="btn btn-primary" onclick="requisitarPagina('album.html')">ALBUM</a>
	    			<a href="todos.html" class="btn btn-primary" onclick="requisitarPagina('todos.html')">TODOS</a>
